<body>
    <div class="quote-wrapper">
        <h1 class="coding-quote"></h1>
    </div>
    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>

        <div class="digital-display">
            <div class="digital-face">

        </div>
    </div>
